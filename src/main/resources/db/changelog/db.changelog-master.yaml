databaseChangeLog:
  - preConditions:
  - changeSet:
      id:  1
      author:  MVeselkov
      changes:
        - createTable:
            tableName:  call
            columns:
              - column:
                  name:  callid
                  type:  bigint
                  autoIncrement:  true
                  constraints:
                    primaryKey:  true
                    nullable:  false
              - column:
                  name:  phone
                  type:  varchar(10)
              - column:
                  name:  name
                  type:  varchar(255)
              - column:
                  name:  clientid
                  type:  bigint
              - column:
                  name:  recordtime
                  type:  timestamp
              - column:
                  name:  userid
                  type:  bigint
        - createTable:
            tableName:  client
            columns:
              - column:
                  name:  clientid
                  type:  bigint
                  autoIncrement:  true
                  constraints:
                    primaryKey:  true
                    nullable:  false
              - column:
                  name:  name
                  type:  varchar(255)