databaseChangeLog:
  - preConditions:

  - changeSet:
      id:  1
      author:  MVeselkov
      changes:
        - createTable:
            tableName:  call
            columns:
              - column:
                  name:  callid
                  type:  bigint
                  autoIncrement:  true
                  constraints:
                    primaryKey:  true
                    nullable:  false
              - column:
                  name:  phone
                  type:  varchar(10)
              - column:
                  name:  name
                  type:  varchar(255)
              - column:
                  name:  clientid
                  type:  bigint
              - column:
                  name:  recordtime
                  type:  timestamp
              - column:
                  name:  userid
                  type:  bigint
        - createTable:
            tableName:  client
            columns:
              - column:
                  name:  clientid
                  type:  bigint
                  autoIncrement:  true
                  constraints:
                    primaryKey:  true
                    nullable:  false
              - column:
                  name:  name
                  type:  varchar(255)

  - changeSet:
      id:  2
      author: kborodulin
      changes:
        - createTable:
            tableName:  users
            columns:
              - column:
                  name:  userid
                  type:  bigint
                  autoIncrement:  true
                  constraints:
                    primaryKey:  true
                    nullable:  false
              - column:
                  name:  username
                  type:  varchar(50)
                  constraints:
                    unique:  true
                    nullable:  false
              - column:
                  name:  password
                  type:  varchar(100)
                  constraints:
                    nullable:  false
              - column:
                  name:  enabled
                  type:  int
                  defaultValue: 1